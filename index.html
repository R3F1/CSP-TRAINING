<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCD Defect Visualizer</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .tv {
      position: relative;
      margin: 0 auto;
      width: 800px;
      height: 450px;
      background: #222;
      border: 20px solid #000;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
    }
    .screen-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      transition: opacity 0.3s ease;
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>LCD Defect Visualizer</h1>
  <div class="tv" onclick="highlightDefect()">
    <div id="overlay" class="screen-overlay"></div>
  </div>
  <div class="controls">
    <button onclick="showDefect('side')">Side MURA</button>
    <button onclick="showDefect('corner')">Corner MURA</button>
    <button onclick="showDefect('none')">Clear</button>
  </div>

  <script>
    const overlay = document.getElementById('overlay');

    function showDefect(type) {
      if (type === 'side') {
        overlay.style.backgroundImage = "url('A_digital_photograph_features_a_flat-screen_televi.png')";
        overlay.style.opacity = 1;
      } else if (type === 'corner') {
        overlay.style.backgroundImage = "url('A_digital_photograph_captures_a_flat-screen_televi.png')";
        overlay.style.opacity = 1;
      } else {
        overlay.style.opacity = 0;
      }
    }

    function highlightDefect() {
      overlay.style.opacity = 0.5;
    }
  </script>
</body>
</html>
