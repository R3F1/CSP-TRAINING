<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>LCM-FI - Foto i Status</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #d6e4f0);
      color: #333;
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      animation: pulse 3s infinite;
      margin-bottom: 20px;
      color: #2b60de;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .container {
      background: #fff;
      padding: 20px;
      margin: auto;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    video, img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      margin-top: 10px;
    }

    .buttons {
      margin: 10px 0;
    }

    button {
      padding: 10px 16px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .ok { background: #4CAF50; color: white; }
    .ng { background: #f44336; color: white; }
    .capture { background: #2b60de; color: white; }

    .status-info {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo">üì∏ LCM-FI</div>
  <div class="container">
    <input type="text" id="serialInput" placeholder="Wpisz numer seryjny">
    
    <div class="buttons">
      <button class="ok" onclick="setStatus('OK')">‚úÖ OK</button>
      <button class="ng" onclick="setStatus('NG')">‚ùå NG</button>
      <button class="capture" onclick="takePhoto()">üì∑ Zr√≥b zdjƒôcie</button>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="photo" alt="PodglƒÖd zdjƒôcia">

    <div class="status-info" id="resultText"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const resultText = document.getElementById('resultText');
    let currentStatus = "";

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Nie mo≈ºna uzyskaƒá dostƒôpu do kamery: " + err));

    function setStatus(status) {
      currentStatus = status;
      resultText.textContent = `Status: ${status}`;
      resultText.style.color = (status === 'OK') ? '#4CAF50' : '#f44336';
    }

    function takePhoto() {
      const serial = document.getElementById('serialInput').value.trim();
      if (!serial) {
        alert("Wprowad≈∫ numer seryjny.");
        return;
      }
      if (!currentStatus) {
        alert("Wybierz status: OK lub NG.");
        return;
      }

      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      const imageData = canvas.toDataURL('image/png');
      photo.src = imageData;

      resultText.innerHTML = `üìÑ Nr seryjny: <strong>${serial}</strong><br>Status: <strong>${currentStatus}</strong>`;
      // Mo≈ºesz tutaj dodaƒá funkcjƒô wysy≈Çki danych do serwera lub zapisania do pliku
    }
  </script>
</body>
</html>
