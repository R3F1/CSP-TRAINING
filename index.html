<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSP TRAINING DEFECTS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('backgroundphilips.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 0.55; }
    }

    header, .buttons, iframe {
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      margin: 2rem 0 3rem;
      animation: fadeHeader 1.5s ease-in-out;
    }

    header h1 {
      font-size: 3.5rem;
      color: #00e5ff;
      text-shadow: 2px 2px 10px rgba(0, 229, 255, 0.8);
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    @keyframes fadeHeader {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .buttons {
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 1rem 1.6rem;
      font-size: 1.1rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(0, 229, 255, 0.3);
      transform: translateY(-4px);
      border-color: #00e5ff;
      box-shadow: 0 0 12px #00e5ff;
    }

    iframe {
      margin-top: 2rem;
      width: 90%;
      height: 70vh;
      border: 2px solid #00e5ff;
      border-radius: 10px;
      display: none;
      background: #000000aa;
    }
  </style>
</head>
<body>
  <header>
    <h1>CSP TRAINING DEFECTS</h1>
  </header>

  <div class="buttons">
    <button onclick="showPresentation('mura')">
      <i class="fas fa-file-pdf"></i> MURA DEFECTS
    </button>
    <button onclick="showPresentation('leakage')">
      <i class="fas fa-file-pdf"></i> LIGHT LEAKAGE DEFECTS
    </button>
    <button onclick="showPresentation('video')">
      <i class="fas fa-film"></i> DEFECT RECORDING
    </button>
    <button onclick="window.open('https://drive.google.com/drive/folders/1bG7vdwrAjlVsTuxHVXFb4j6OniZDWBKG?usp=sharing', '_blank')">
      <i class="fab fa-google-drive"></i> OPEN FULL DRIVE
    </button>
  </div>

  <iframe id="presentation" src=""></iframe>

  <script>
    function showPresentation(type) {
      const iframe = document.getElementById('presentation');
      if (type === 'mura') {
        iframe.src = 'CSP%20MURA%20DEFECTS.pdf';
      } else if (type === 'leakage') {
        iframe.src = 'CSP%20LIGHT%20LEAKAGE%20DEFECTS.pdf';
      } else if (type === 'video') {
        iframe.src = 'https://drive.google.com/file/d/1woH1mPuHWiFZascr7T0uhhct_2zgYm1w/preview';
      }
      iframe.style.display = 'block';
    }
  </script>
</body>
</html>
