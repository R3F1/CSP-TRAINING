<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCD Defect Visualizer</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .tv {
      position: relative;
      margin: 0 auto;
      width: 800px;
      height: 450px;
      background: #222;
      border: 20px solid #000;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
    }
    .screen-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      transition: opacity 0.3s ease;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .controls button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>LCD Defect Visualizer</h1>
  <div class="tv" onclick="highlightDefect()">
    <div id="overlay" class="screen-overlay"></div>
  </div>
  <div class="controls">
    <button onclick="showDefect('side')">SIDE MURA</button>
    <button onclick="showDefect('corner')">CORNER MURA</button>
    <button onclick="showDefect('ledbar')">LED BAR MURA</button>
    <button onclick="showDefect('ledlens')">LED / LENS MURA</button>
    <button onclick="showDefect('wave')">WAVE MURA</button>
    <button onclick="showDefect('diffuser')">DIFFUSER PLATE MURA</button>
    <button onclick="showDefect('none')">CLEAR</button>
  </div>

  <script>
    const overlay = document.getElementById('overlay');

    function showDefect(type) {
      const imageMap = {
        side: 'SIDE_MURA.png',
        corner: 'CORNER_MURA.png',
        ledbar: 'LED_BAR_MURA.png',
        ledlens: 'LED_LENS_MURA.png',
        wave: 'WAVE_MURA.png',
        diffuser: 'DIFFUSER_PLATE_MURA.png'
      };

      if (type === 'none') {
        overlay.style.opacity = 0;
        overlay.style.backgroundImage = '';
      } else {
        overlay.style.backgroundImage = `url(${imageMap[type]})`;
        overlay.style.opacity = 1;
      }
    }

    function highlightDefect() {
      overlay.style.opacity = 0.5;
    }
  </script>
</body>
</html>
