<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Defect Training</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #333);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .buttons {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    iframe {
      margin-top: 2rem;
      width: 90%;
      height: 70vh;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>TV Defect Training - Philips</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Philips_logo_new.svg/2560px-Philips_logo_new.svg.png" alt="Philips TV" />
  </header>

  <div class="buttons">
    <button onclick="showPresentation('mura')">MURA DEFECTS</button>
    <button onclick="showPresentation('leakage')">LIGHT LEAKAGE DEFECTS</button>
    <button onclick="showPresentation('video')">DEFECT RECORDING</button>
    <button onclick="window.open('https://drive.google.com/drive/folders/1bG7vdwrAjlVsTuxHVXFb4j6OniZDWBKG?usp=sharing', '_blank')">OPEN FULL DRIVE</button>
  </div>

  <iframe id="presentation" src=""></iframe>

  <script>
    function showPresentation(type) {
      const iframe = document.getElementById('presentation');
      if (type === 'mura') {
        iframe.src = 'CSP%20MURA%20DEFECTS.pdf';
      } else if (type === 'leakage') {
        iframe.src = 'CSP%20LIGHT%20LEAKAGE%20DEFECTS.pdf';
      } else if (type === 'video') {
        iframe.src = 'https://drive.google.com/file/d/1woH1mPuHWiFZascr7T0uhhct_2zgYm1w/preview';
      }
      iframe.style.display = 'block';
    }
  </script>
</body>
</html>
